<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MiniGame</title>
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="jogo">
            <div class="placar">
                <h1>Sua pontuação: <span class="pontos">0</span></h1>
            </div>
            <div class="game-over">
                <h2>Você perdeu!</h2>
            </div>
            <button class="reset" onclick="location.reload()">Reiniciar</button>
            <img src="./assets/img/obstaculo.png" class="obstaculo" alt="Obstaculo jogo" />
            <img src="./assets/img/personagem.gif" class="personagem" alt="Personagem jogo" />
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
